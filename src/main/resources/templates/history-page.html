<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>История генерации</title>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DocCraft" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-4">История генерации документов</h2>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Дата</th>
                <th>Количество авторов</th>
                <th>Файлов</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${historyList}">
                <td th:text="${#temporals.format(entry.generationDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${entry.authorCount}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="fn : ${historyFileNames[entry.id]}" th:text="${fn}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/history/{id}(id=${entry.id})}"
                       class="btn btn-sm btn-primary">
                        <i class="bi bi-arrow-repeat"></i> Повторить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
