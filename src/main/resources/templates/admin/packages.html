<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Управление пакетами документов</title>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="DocCraft"/>
    <link rel="manifest" href="/images/site.webmanifest"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Управление пакетами документов</h2>
        <a href="/admin/packages/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Создать новый пакет
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Кол-во файлов</th>
                <th>Создан</th>
                <th>Создатель</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="package : ${packages}">
                <td th:text="${package.id}"></td>
                <td th:text="${package.name}"></td>
                <td th:text="${package.description}"></td>
                <td th:text="${package.files.size()}"></td>
                <td th:text="${#temporals.format(package.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${package.createdBy.username}"></td>
                <td>
                    <a th:href="@{/admin/packages/edit/{id}(id=${package.id})}"
                       class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/admin/packages/delete/{id}(id=${package.id})}"
                          method="post"
                          class="d-inline"
                          onsubmit="return confirm('Удалить этот пакет? Все связанные файлы будут удалены.');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </td>
            </tr>
            <tr th:if="${packages.empty}">
                <td colspan="7" class="text-center text-muted py-4">Пакеты документов не найдены</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
